<div class="main">
  <p>
    <mat-toolbar>
      <span>Todo app</span>
    </mat-toolbar>
  </p>
  <button mat-button (click)="openDialog(undefined)">Create</button>
  <table class="table" mat-table [dataSource]="dataSource" *ngIf="todos">
    <ng-container matColumnDef="isCompleted">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let todo">
        <mat-checkbox [checked]="todo.isCompleted" disabled></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
    </ng-container>
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef>Deadline</th>
      <td mat-cell *matCellDef="let todo">
        {{ todo.deadline | date: "yyyy-MM-dd" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      class="row"
      mat-row
      *matRowDef="let todo; columns: columns"
      (click)="openDialog(todo.id)"
    ></tr>
  </table>

  <div *ngIf="!todos">Not loaded.</div>
</div>
